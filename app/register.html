		            <div class="register pt-5">
                <div class="container d-flex justify-content-center">
                    <div class="">
                        <div class="auth-panel  p-4 mb-3">
                            <div class="auth-panel-heading">
                                <img class="auth-img mb-4" src="img/invoicy_white.png" alt="">
                                <legend class="auth-panel-title">Get started right Now.</legend>
                            </div>
                            <div>
                                <form action="#">

                                    </div>

                                    <button class="form-btn">Register Free Account</button>
                                </form>
                            </div>
                        </div>
                        <div class="auth-footer">
                            <a class="auth-footer-link" href="#">Already have an account?</a>
                        </div>
                    </div>

            </div>
